<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/key.css">
   
</head>

<body>
    <div class="container">
        <h3>Age Calculator</h3>
        <div class="user">
            <input type="date" id="userdata">
            <input type="time" id="userTime">
            <input type="date" id="demo">
        </div>
        <div class="btn">
            <button onclick="calAge()">Submit</button>
        </div>
        <div class="result">
            <div class="year-section">
                <div class="inner">
                    <label>years:</label>
                    <input type="text" id="year" readonly>
                </div>
            </div>
            <div class="month-section">
                <div class="inner">
                    <label>Month:</label>
                    <input type="text" id="month" readonly>
                </div>
            </div>
            <div class="day-section">
                <div class="inner">
                    <label>Days:</label>
                    <input type="text" id="day" readonly>
                </div>
            </div>
            <div class="hour-section">
                <div class="inner">
                    <label>Hours:</label>
                    <input type="text" id="hours" readonly>
                </div>
            </div>
            <div class="min-section">
                <div class="inner">
                    <label>Minutes:</label>
                    <input type="text" id="minutes" readonly>
                </div>
            </div>
            <div class="sec-section">
                <div class="inner">
                    <label>Seconds:</label>
                    <input type="text" id="seconds" readonly>
                </div>
            </div>

        </div>
    </div>
    <script src="/JS/app.js"></script>

</body>

</html>
